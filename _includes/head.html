<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" lang="en" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description.en }}{% endif %}">
  <meta name="description" lang="cn" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description.cn }}{% endif %}">
  <meta name="keywords" lang="en" content="{{ site.keywords.en }}" />
  <meta name="keywords" lang="cn" content="{{ site.keywords.cn }}" />
  
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <link rel="shortcut icon" href="/images/icon/favicon.ico">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="/js/jquery-2.1.3.min.js"> </script>

{% if page.url == "/404" %}
    <meta http-equiv="refresh" content="5; url=/">
{% endif %}

</head>
